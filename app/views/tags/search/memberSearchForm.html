<aside class="criterion_search">
	<div class="criterion">
		<div class="ttl-block">
			<h3>&{'page.search.members.filter.title'}</h3>
		</div>
		<div class="open" id="searchTitle1">
			<a href="" onclick="return false;">&{'page.search.members.filter.personal_data'}</a>
			<span class="dropdown_open"></span>
		</div>
		<div class="private-block private_data" id="searchPanel1">
			<form action="" class="private_form">
			<div class="private_form">
			<div class="private_item clearFix">
				<label for="">&{'page.common.country'}</label>
				<select name="member.country" id="country" class="cSelect" style="width:160px;">
					<option value="">&{'unimportant'}</option> 
					#{list items:utils.ModelUtils.getSortedCountries(), as:'country'}
					<option value="${country.name}">&{'models.country.name.' + utils.ModelUtils.replaceSpacesForI18n(country?.name)}</option> 
					#{/list}
				</select>
			</div>
			<div class="private_item clearFix">
				<label for="">&{'page.common.city'}</label>
				<input id="city" type="text" placeholder="&{'unimportant'}" value="" name="member.city" style="width:150px;">
			</div>
			<div class="private_item clearFix">
						<label class="clearFix" for="">&{'page.common.age'}</label>
				<select name="member.ageMin" id="ageMin" class="cSelect" style="width:67px;">
					<option value="0">&{'page.common.from'}</option>
					#{list items:0..100, as:'i'}
					    <option value="${i}">${i}</option>
					#{/list}
				</select>
				<span class="mdash fl">&mdash;</span>
				<select name="member.ageMax" id="ageMax" class="cSelect" style="width:67px;">
					<option value="100">&{'page.common.to'}</option>
					#{list items:0..100, as:'i'}
					    <option value="${i}">${i}</option>
					#{/list}
				</select>
			</div>
			<div class="private_item clearFix">
				<label for="">&{'page.common.sex'}</label>
				<select name="member.sex" id="sex" class="cSelect" style="width:160px;">
					<option value="">&{'unimportant'}</option>
					<option value="true">&{'page.common.male'}</option>
					<option value="false">&{'page.common.female'}</option>
				</select>
			</div>
			<div class="private_item clearFix">
				<label for="">&{'page.search.members.filter.command'}</label>
				<select name="member.inCommand" id="inCommand" class="cSelect" style="width:160px;">
					<option value="">&{'unimportant'}</option>
					<option value="true">&{'page.common.yes'}</option>
					<option value="false">&{'page.common.no'}</option>
				</select>
			</div>
			</div>
			</form>
		</div>
					
		<div class="close" id="searchTitle2">
			<a href="" onclick="return false;">&{'page.search.members.aptitudes'}</a>
			<span class="dropdown_close"></span>
		</div>
		<div class="private-block private_data" id="searchPanel2">
				<form action="" class="private_form">
				<div class="private_item clearFix">
					<label for=""><span class="ic_predpr_pas"></span>&{'page.search.members.filter.enterpreneurship'}</label>

						<option value="0">&{'page.common.from'}</option>

						    <option value="${i}">${i}</option>
						#{/list}
					</select>
					<span class="mdash fl">&mdash;</span>
					<select name="member.bmanMax" id="bmanMax" class="cSelect" style="width:67px;">

						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
					<label for=""><span class="ic_ideal_pas"></span>&{'page.search.members.filter.idealist'}</label>
					<select name="member.idealMin" id="idealMin" class="cSelect" style="width:67px;">
						<option value="0">&{'page.common.from'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
					<span class="mdash fl">&mdash;</span>
					<select name="member.idealMax" id="idealMax" class="cSelect" style="width:67px;">
						<option value="100">&{'page.common.to'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
							<label class="clearFix" for=""><span class="ic_communic_pas"></span>&{'page.search.members.filter.communicant'}</label>
					<select name="member.comutMin" id="comutMin" class="cSelect" style="width:67px;">
						<option value="0">&{'page.common.from'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
					<span class="mdash fl">&mdash;</span>
					<select name="member.comutMax" id="comutMax" class="cSelect" style="width:67px;">
						<option value="100">&{'page.common.to'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
					<label for=""><span class="ic_pragmatic_pas"></span>&{'page.search.members.filter.pragmatist'}</label>
					<select name="member.pragmatMin" id="pragmatMin" class="cSelect" style="width:67px;">
						<option value="0">&{'page.common.from'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
					<span class="mdash fl">&mdash;</span>
					<select name="member.pragmatMax" id="pragmatMax" class="cSelect" style="width:67px;">
						<option value="100">&{'page.common.to'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
					<label for="">&{'page.search.members.filter.business'}</label>
					<select name="member.bissnessType" id="bissnessType" class="cSelect" style="width:160px;">
						<option value="">&{'unimportant'}</option> 
						#{list items:models.BType.findAll(), as:'type'}
						<option value="${type.name}">&{'models.bType.name.' + utils.ModelUtils.replaceSpacesForI18n(type.name)}</option> 
						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
					<label for="">&{'page.search.members.filter.sphere'}</label>
					<select name="member.bissnessSphere" id="bissnessSphere" class="cSelect" style="width:160px;">
						<option value="">&{'unimportant'}</option> 
						#{list items:models.BSphere.findAll(), as:'sphere'}
						<option value="${sphere.name}">&{'models.bSphere.name.' + utils.ModelUtils.replaceSpacesForI18n(sphere.name)}</option>
						#{/list}
					</select>
				</div>
				
				<div class="private_item clearFix">
				<label for="">&{'page.search.members.filter.lang'}</label>
				<select name="member.english" id="english" class="cSelect" style="width:160px;">
					<option value="">&{'unimportant'}</option>
					<option value="true">&{'page.common.yes'}</option>
					<option value="false">&{'page.common.no'}</option>
				</select>
			</div>
				
				</form>
			</div>
						
			<div class="close" id="searchTitle3">
				<a href="" onclick="return false;">&{'page.search.members.professional'}</a>
				<span class="dropdown_close"></span>
			</div>
			<div class="private-block private_data" id="searchPanel3">
				<div class="private_form">
					<div class="private_item clearFix">
						<label for=""><span class="ic_marketing_pas"></span>&{'page.search.members.filter.marketing'}</label>
						<select name="member.marketing" id="marketing" class="cSelect" style="width:160px;">
							<option value="">&{'unimportant'}</option> 
							#{list items:models.UserLevel.findAll(), as:'level'}
							<option value="${level.userLevel}">&{'models.userLevel.userLevel.' + utils.ModelUtils.replaceSpacesForI18n(level.userLevel)}</option>
							#{/list}
						</select>
					</div>
					<div class="private_item clearFix">
						<label for=""><span class="ic_sale_pas"></span>&{'page.search.members.filter.sales'}</label>
						<select name="member.sale" id="sale" class="cSelect" style="width:160px;">
							<option value="">&{'unimportant'}</option> 
							#{list items:models.UserLevel.findAll(), as:'level'}
							<option value="${level.userLevel}">&{'models.userLevel.userLevel.' + utils.ModelUtils.replaceSpacesForI18n(level.userLevel)}</option>
							#{/list}
						</select>
						
					</div>
					<div class="private_item clearFix">
								<label class="clearFix" for=""><span class="ic_management_pas"></span>&{'page.search.members.filter.management'}</label>
						<select name="member.management" id="management" class="cSelect" style="width:160px;">
							<option value="">&{'unimportant'}</option> 
							#{list items:models.UserLevel.findAll(), as:'level'}
							<option value="${level.userLevel}">&{'models.userLevel.userLevel.' + utils.ModelUtils.replaceSpacesForI18n(level.userLevel)}</option>
							#{/list}
						</select>

						<select name="member.legal" id="legal" class="cSelect" style="width:160px;">
							<option value="">&{'unimportant'}</option>

							#{/list}
						</select>

						<label for=""><span class="ic_finance_pas"></span>&{'page.search.members.filter.finance'}</label>
						<select name="member.finance" id="finance" class="cSelect" style="width:160px;">
							<option value="">&{'unimportant'}</option> 
							#{list items:models.UserLevel.findAll(), as:'level'}
							<option value="${level.userLevel}">&{'models.userLevel.userLevel.' + utils.ModelUtils.replaceSpacesForI18n(level.userLevel)}</option>
							#{/list}
						</select>
					</div>
					<div class="private_item clearFix">
						<label for=""><span class="ic_it_pas"></span>&{'page.search.members.filter.it'}</label>
						<select name="member.it" id="it" class="cSelect" style="width:160px;">
							<option value="">&{'unimportant'}</option> 
							#{list items:models.UserLevel.findAll(), as:'level'}
							<option value="${level.userLevel}">&{'models.userLevel.userLevel.' + utils.ModelUtils.replaceSpacesForI18n(level.userLevel)}</option> 
							#{/list}
						</select>
					</div>
			  </div>
		</div>
		</div>		
	<div class="share">
		<div class="share-cont">
			<p><strong>&{'page.search.members.filter.share'}</strong></p>
			<a href="" class="twitter" onclick="window.open('https://twitter.com/share?text=&{'models.group.social.title', utils.URLUtils.getApplicationName(request.getBase())}&url=${request.getBase()}/register', 'facebook', 'width=626, height=436');">Twitter</a>
			<a href="" class="facebook" onclick="window.open('http://www.facebook.com/sharer.php?s=100&p[url]=${request.getBase()}/register&p[title]=&{'models.group.social.title', utils.URLUtils.getApplicationName(request.getBase())}&p[summary]=&{'models.group.social.description', utils.URLUtils.getApplicationName(request.getBase())}&p[images][0]=${request.getBase()}/public/images/facebook-logo.jpg', 'facebook', 'width=626, height=436'); return false;">Facebook</a>
			<a href="" class="vk" onclick="window.open('http://vk.com/share.php?url=${request.getBase()}/register&title=&{'models.group.social.title', utils.URLUtils.getApplicationName(request.getBase())}&description=&{'models.group.social.description', utils.URLUtils.getApplicationName(request.getBase())}&image=${request.getBase()}/public/images/boilerplate/socials-logo.jpg', 'vkontakte', 'width=626, height=436'); return false;">VK</a>
		</div>
	</div>
	
</aside>
