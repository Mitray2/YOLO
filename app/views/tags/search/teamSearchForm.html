<aside class="criterion_search">
	<div class="criterion">
	<div class="ttl-block">
		<h3>&{'page.search.groups.form1.msg1'}</h3>
	</div>
 	<div>
		<div class="open" id="searchTitle1">
			<a href="" onclick="return false;">&{'page.search.groups.form1.msg2'}</a>
			<span class="dropdown_open"></span>
		</div>
		<div class="private-block private_data"  id="searchPanel1">
			<form action="" class="private_form">
				<div class="private_item clearFix">
					<label for="">&{'page.search.groups.form1.msg3'}</label>
					<select name="group.country" id="country" class="cSelect" style="width:160px;">
						<option value="">&{'unimportant'}</option> 
						#{list items:utils.ModelUtils.getSortedCountries(), as:'country'}
						<option value="${country.name}">&{'models.country.name.' + utils.ModelUtils.replaceSpacesForI18n(country?.name)}</option> 
						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
					<label for="">&{'page.search.groups.form1.msg4'}</label>
					<input id="city" type="text" placeholder="&{'unimportant'}" value="" name="group.city" style="width:150px;">
				</div>
				<div class="private_item clearFix">
						<label class="clearFix" for="">&{'page.search.groups.form1.msg5'}</label>
					<select name="group.avgAgeMin" id="avgAgeMin" class="cSelect" style="width:67px;">
						<option value="0">&{'page.common.from'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
					<span class="mdash fl">&mdash;</span>
					<select name="group.avgAgeMax" id="avgAgeMax" class="cSelect" style="width:67px;">
						<option value="100">&{'page.common.to'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
					<label for="">&{'page.search.groups.form1.msg6'}</label>
					<select name="group.usersMin" id="usersMin" class="cSelect" style="width:67px;">
						<option value="0">&{'page.common.from'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
					<span class="mdash fl">&mdash;</span>
					<select name="group.usersMax" id="usersMax" class="cSelect" style="width:67px;">
						<option value="100">&{'page.common.to'}</option>
						#{list items:0..100, as:'i'}
						    <option value="${i}">${i}</option>
						#{/list}
					</select>
				</div>
				<div class="private_item clearFix">
					<label for="">&{'page.search.groups.form1.msg7'}</label>
					<select name="group.vacancy" id="vacancy" class="cSelect" style="width:160px;">
						<option value="">&{'unimportant'}</option>
						<option value="true" #{if group?.vacancy == "true"}selected="selected"#{/if}>&{'page.common.yes'}</option>
						<option value="false" #{if group?.vacancy == "false"}selected="selected"#{/if}>&{'page.common.no'}</option>
					</select>
				</div>
				<div class="private_item clearFix">
					<label for="">&{'page.search.groups.form1.msg8'}</label>
					<select name="group.global" id="global" class="cSelect" style="width:160px;">
						<option value="">&{'unimportant'}</option>
						<option value="true">&{'page.common.yes'}</option>
						<option value="false">&{'page.common.no'}</option>
					</select>
				</div>
			</form>
		</div>

			<a href="" onclick="return false;">&{'page.search.groups.form2.msg1'}</a>
			<span class="dropdown_open"></span>
		</div>

					<select name="group.pragmatMin" id="pragmatMin" class="cSelect" style="width:67px;">

					<select name="group.pragmatMax" id="pragmatMax" class="cSelect" style="width:67px;">

						    <option value="${i}">${i}</option>
						#{/list}
					</select>

				<div class="private_item clearFix">
					<label for="">&{'page.search.groups.form2.msg6'}</label>
					<select name="group.bissnessType" id="bissnessType" class="cSelect" style="width:160px;">
						<option value="">&{'unimportant'}</option> 
						#{list items:models.BType.findAll(), as:'type'}
						<option value="${type.name}">&{'models.bType.name.' + utils.ModelUtils.replaceSpacesForI18n(type.name)}</option>

					</select>

		  <a href="" onclick="return false;">&{'page.search.groups.form3.msg1'}</a>
		  <span class="dropdown_close"></span>
		</div>
		<div class="private-block private_data" id="searchPanel3">
			<form action="" class="private_form">
				<div class="private_item clearFix">
						<label for=""><span class="ic_marketing_pas"></span>&{'page.search.groups.form3.msg2'}</label>
						<select name="member.marketing" id="marketing" class="cSelect" style="width:160px;">
							<option value="">&{'unimportant'}</option>
							<option value="true">&{'page.common.yes'}</option>

					</div>
					<div class="private_item clearFix">

	<div class="share">
		<div class="share-cont">
			<p><strong>&{'page.search.members.filter.share'}</strong></p>
			<a href="" class="twitter" onclick="window.open('https://twitter.com/share?text=&{'models.group.social.title', utils.URLUtils.getApplicationName(request.getBase())}&url=${request.getBase()}/register', 'facebook', 'width=626, height=436');">Twitter</a>
			<a href="" class="facebook" onclick="window.open('http://www.facebook.com/sharer.php?s=100&p[url]=${request.getBase()}/register&p[title]=&{'models.group.social.title', utils.URLUtils.getApplicationName(request.getBase())}&p[summary]=&{'models.group.social.description', utils.URLUtils.getApplicationName(request.getBase())}&p[images][0]=${request.getBase()}/public/images/boilerplate/socials-logo.jpg', 'facebook', 'width=626, height=436'); return false;">Facebook</a>
			<a href="" class="vk" onclick="window.open('http://vk.com/share.php?url=${request.getBase()}/register&title=&{'models.group.social.title', utils.URLUtils.getApplicationName(request.getBase())}&description=&{'models.group.social.description', utils.URLUtils.getApplicationName(request.getBase())}&image=${request.getBase()}/public/images/boilerplate/socials-logo.jpg', 'vkontakte', 'width=626, height=436'); return false;">VK</a>
		</div>
